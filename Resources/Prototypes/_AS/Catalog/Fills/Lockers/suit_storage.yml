#EVA + blood-red mags and mask
- type: entity
  id: SuitStorageEVASyndicateAdvanced
  parent: SuitStorageBase
  suffix: Syndicate EVA, Advanced
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageEVASyndicateAdvanced

- type: entityTable
  id: FillSuitStorageEVASyndicateAdvanced
  table: !type:AllSelector
    children:
    - id: NFTankO2N2EqualFilled
    - id: ClothingOuterEVASuitSyndicate
    - id: ClothingHeadHelmetSyndicate
    - id: ClothingShoesBootsMagSyndie
    - id: ClothingMaskGasSyndicate
    - id: JetpackBlackFilled

#Syndicate EVA without syndicate gas mask
- type: entity
  id: SuitStorageEVASyndicateNoMask
  parent: SuitStorageBase
  suffix: Syndicate EVA, No Mask
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageEVASyndicateNoMask

- type: entityTable
  id: FillSuitStorageEVASyndicateNoMask
  table: !type:AllSelector
    children:
    - id: NFTankO2N2EqualFilled
    - id: ClothingOuterEVASuitSyndicate
    - id: ClothingHeadHelmetSyndicate
    - id: ClothingMaskPilot
    - id: JetpackBlackFilled
