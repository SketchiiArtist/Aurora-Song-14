- type: entity
  id: ASBaseWeaponPowerCell
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_AS/Weapons/Guns/Gunshots/LasCrack_Samp4.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: ASLasBoltHeavy
    fireCost: 60
  - type: ItemSlots
    slots:
      cell_slot:
        name: Magazine
        startingItem: PowerCellMedium
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
          - PowerCellSmall
          - PowerCellMedium
          - PowerCellHigh
          - PowerCellHyper
        blacklist:
          tags:
          - PowerCellAntique
          - PowerCellFusion
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot

# region - battery rifle frames | Aurora Song
- type: entity
  id: ASBaseWeaponFrameBatteryRifle
  parent: [ NFBaseWeaponEncumbranceRifle, ASBaseWeaponPowerCell ]
  suffix: Aurora Song
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Appearance
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 2
    maxAngle: 3.8
    angleIncrease: 0.7
    angleDecay: 1.5
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: SpeedModifiedOnWield
    walkModifier: 1
    sprintModifier: 1
  - type: StaticPrice
    price: 400
  - type: NFWeaponDetails
    class: weapon-details-class-rifle

- type: entity
  id: ASWeaponFrameBatteryRifleDualOptics
  parent: ASBaseWeaponFrameBatteryRifle
  abstract: true
