# Aurora Song - AS Mob Spawners
# Simple mob spawners for testing and events

- type: entity
  name: Human Spawner
  id: ASSpawnMobHuman
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Mobs/Species/Human/parts.rsi
        state: full
  - type: ConditionalSpawner
