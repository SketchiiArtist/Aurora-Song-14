# Aurora Song - Department Bonus Dispensation Machine Entities

- type: entity
  id: DepartmentTaxMachineBase
  parent: [BaseStructureIndestructible, BaseStructureDisableAnchoring, BaseMachinePowered]
  abstract: true
  name: department bonus machine
  description: Periodically allocates a percentage of a department's budget for staff bonuses. Requires department access to dispense.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/clothing.rsi
    snapCardinals: true
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: UserInterface
    interfaces:
      enum.DepartmentBonusDispensationMachineUiKey.Key:
        type: DepartmentBonusDispensationMachineBoundUserInterface
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    key: enum.DepartmentBonusDispensationMachineUiKey.Key
    singleUser: true
  - type: DepartmentBonusDispensationMachine


# SLE Department Bonus Machine
- type: entity
  id: DepartmentTaxMachineSle
  parent: DepartmentTaxMachineBase
  name: SLE bonus machine
  description: Periodically allocates 10% of the SLE Department's budget for staff bonuses.
  components:
  - type: DepartmentBonusDispensationMachine
    targetDepartment: Sle # Aurora Song - Changed from Nfsd to Sle (Station Law Enforcement)
    taxRate: 0.1
    withdrawalInterval: 30  # 30 seconds
  - type: AccessReader
    access: [["Security"]]

